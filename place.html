<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria - Country Page</title>
    <meta name="description" content="Explore Nigeria: capital, language, currency, weather, and key facts on a responsive country page.">
    <meta name="author" content="Justice Chinwike Nwanodi">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/place.css">
    
    <!-- JS deferred -->
    <script src="scripts/place.js" defer></script>
</head>
<body>

    <header>
        <h1>Nigeria</h1>
    </header>

    <main>
        <!-- Hero Image -->
        <section class="hero" aria-label="Hero image">
            <picture>
                <!-- Large screen image -->
                <source srcset="images/nationalgeographic.avif" media="(min-width:700px)" type="image/webp">
                <!-- Fallback small image for smaller screens -->
                <img src="images/nigeria-small.webp" alt="Panoramic landscape in Nigeria">
            </picture>
        </section>


        <!-- Country Data -->
        <section class="data">
            <h2>Country Facts</h2>
            <ul>
                <li>Area: 356,669 sq mi</li>
                <li>Capital: Abuja</li>
                <li>Language: English</li>
                <li>Currency: Naira</li>
                <li>Time Zone: West Africa</li>
                <li>Calling Code: +234</li>
                <li>Internet TLD: .ng</li>
            </ul>
        </section>

        <!-- Weather Section -->
        <section class="weather">
            <h2>Weather</h2>
            <div class="js-wind-chill-container">
                <!-- JS will insert the weather content here -->
            </div>
        </section>
    </main>

    <footer>
        &copy; <span id="year"></span> Justice Chinwike Stephen | Nigeria
        <br>
        Last Modified: <span id="last-modification"></span>
    </footer>

</body>
</html>
