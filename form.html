<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Review | FashionFinder</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header class="site-header">
    <h1>Product Review</h1>
    <p class="subtitle">Please complete the form below to post a product review.</p>
  </header>

  <main>
    <form id="reviewForm" class="review-form" method="get" action="review.html" novalidate>
      <!-- Product Name -->
      <fieldset>
        <legend>Product Name <span class="required">*</span></legend>
        <div class="form-row">
          <label for="productName">Choose a Product</label>
          <select id="productName" name="productId" required>
            <option value="" disabled selected>Select a Product ...</option>
          </select>
        </div>
      </fieldset>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <div class="radio-group" role="radiogroup" aria-label="Overall Rating">
          <input type="radio" id="rating1" name="rating" value="1" required>
          <label for="rating1" title="1 star">&#9734;</label>

          <input type="radio" id="rating2" name="rating" value="2" required>
          <label for="rating2" title="2 stars">&#9734;&#9734;</label>

          <input type="radio" id="rating3" name="rating" value="3" required>
          <label for="rating3" title="3 stars">&#9734;&#9734;&#9734;</label>

          <input type="radio" id="rating4" name="rating" value="4" required>
          <label for="rating4" title="4 stars">&#9734;&#9734;&#9734;&#9734;</label>

          <input type="radio" id="rating5" name="rating" value="5" required>
          <label for="rating5" title="5 stars">&#9734;&#9734;&#9734;&#9734;&#9734;</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <fieldset>
        <legend>Date of Installation <span class="required">*</span></legend>
        <div class="form-row">
          <label for="installDate">Installation Date</label>
          <input type="date" id="installDate" name="installDate" required>
        </div>
      </fieldset>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful? <span class="optional">(Check all that apply)</span></legend>
        <div class="checkbox-area">
          <div>
            <input type="checkbox" id="featDurability" name="features" value="Durability">
            <label for="featDurability">Durability</label>
          </div>
          <div>
            <input type="checkbox" id="featEase" name="features" value="Ease of Use">
            <label for="featEase">Ease of Use</label>
          </div>
          <div>
            <input type="checkbox" id="featPerformance" name="features" value="Performance">
            <label for="featPerformance">Performance</label>
          </div>
          <div>
            <input type="checkbox" id="featDesign" name="features" value="Design">
            <label for="featDesign">Design</label>
          </div>
        </div>
      </fieldset>

      <!-- Written Review -->
      <fieldset>
        <legend>Written Review <span class="optional">(Optional)</span></legend>
        <div class="form-row">
          <textarea id="writtenReview" name="reviewText" rows="5" placeholder="Write your review here (optional)"></textarea>
        </div>
      </fieldset>

      <!-- User Name -->
      <fieldset>
        <legend>Your Name <span class="optional">(Optional)</span></legend>
        <div class="form-row">
          <input type="text" id="userName" name="userName" placeholder="Enter your name">
        </div>
      </fieldset>

      <!-- Submit -->
      <div class="form-row">
        <input type="submit" value="Post Review" class="submit-btn">
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> FashionFinder â€” Justice Chinwike Stephen</p>
    <p class="muted small">Last modified: <time id="last-mod"></time></p>
  </footer>

  <script src="scripts/form.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('last-mod').textContent = new Date(document.lastModified).toLocaleDateString();
  </script>
</body>
</html>
